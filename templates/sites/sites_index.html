{% extends 'base.html' %}

{% block nav %}
    <a href="{{ url_for('sites.create') }}">Create site</a>
{% endblock %}

{% block content %}
    <table>
        {% for site in sites %}
            <tr>
                <td>{{ site.name }}</td>
                <td>{{ site.url }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
